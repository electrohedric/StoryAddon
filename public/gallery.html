<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="style.css">
	<script src="gallery.js"></script>
	<title>Add-on Gallery</title>
</head>
<body>
	<h1>Story Gallery</h1>
	<br>
	<div class="links">
		<a href="http://storyaddon.herokuapp.com/">Main Page</a>
	</div>
	<p>This is where you can see previous games other users have played</p>
	<table id="stories">
		<tr>
			<th>Time</th>
			<th>Word Count</th>
			<th>Title</th>
		</tr>
	</table>
	<div id="div-load">
		<button id="load-stories" onclick="load_next_stories()">Load more...</button>
	</div>
</body>
</html>
